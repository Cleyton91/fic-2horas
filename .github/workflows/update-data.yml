name: Atualiza timers

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Atualiza JSONs
        run: |
          mkdir -p downloads
          # copie manualmente seu dados.xlsx e PDFs para downloads/
          python filter_excel.py downloads
          python pdf_watcher.py downloads

      - name: Commit e push JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json stopped.json
          git diff --quiet --exit-code || git commit -m "ðŸ”„ Atualiza timers $(date -u +'%H:%M')"
          git push
